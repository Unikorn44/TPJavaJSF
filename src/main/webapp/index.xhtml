<ui:composition
	template="./templates/principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://xmlns.jcp.org/jsf/core"
   	xmlns:h="http://xmlns.jcp.org/jsf/html"
   	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
   	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    
    
>
                       
    <ui:define name="titre">
    	<h:outputText value="Remplissez votre panier ici !" />
    </ui:define>
     
    <ui:define name="main">   
	    <h:outputText value="Voici la liste de nos pianos à vendre :" />	            
		
		<h:dataTable value="#{depotBean.pianosAVendre}" var="piano">
			<h:column>
				<f:facet name="header"> Nom </f:facet>
					#{piano.nom}
				<f:facet name="header"> Description </f:facet>
					- #{piano.description} -
				<f:facet name="header"> Prix </f:facet>	
					 #{piano.prix} €  
				<f:facet name="header"> Quantité souhaitée</f:facet>	
				<h:form>	
					<h:commandButton value="Ajouter au panier" action="#{panierBean.ajouterAuPanier(piano)}"/>	
				</h:form>
			</h:column>			
		</h:dataTable>	
	</ui:define>
	              
</ui:composition>
